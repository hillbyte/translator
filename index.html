<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./bootstrap-4.6.0-dist/css/bootstrap.min.css"
    />

    <title>Text Translator</title>
  </head>
  <body class="bg-dark text-white">
    <div id="mic"></div>
    <div class="container text-center">
      <img src="./img/speak.png" alt="" class="md-2" />
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form>
            <div class="form-group">
              <textarea
                name=""
                id="text-input"
                class="form-control form-control-lg"
                placeholder="Type here or start speak to translate"
              ></textarea>
              
            </div>
            <div class="form-group">
              <label for="">Rate</label>
              <div id="rate-value" class="badge badge-primary float-right">
                1
              </div>
              <input
                type="range"
                id="rate"
                class="custom-range"
                min="0.5"
                max="2"
                value="1"
                step="0.1"
              />
            </div>

            <div class="form-group">
              <label for="">Pitch</label>
              <div id="pitch-value" class="badge badge-primary float-right">
                1
              </div>
              <input
                type="range"
                id="pitch"
                class="custom-range"
                min="0"
                max="2"
                value="1"
                step="0.1"
              />
            </div>

            <div class="form-group">
              <select
                id="voice-select"
                class="form-control form-control-lg"
              ></select>
            </div>

            <button class="btn btn-light btn-lg btn-block">Translate</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./js/speak.js"></script>
    <script src="./js/main.js"></script>
    <script src="./bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
  </body>
</html>
